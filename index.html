<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculateur d'IMC</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Envie de connaître votre IMC ? Introduisez vos données ci-dessous:</h2>
        <div class="form-container">
            <form id="bmiForm">
                <label for="enfant">
                    
                </label>
                
                <label for="sexe">Sexe</label>
                <select id="sexe" name="sexe" required>
                    <option value="masculin">Masculin</option>
                    <option value="féminin">Féminin</option>
                </select>
                
                <label for="dateNaissance">Date de naissance</label>
                <input type="date" id="dateNaissance" name="dateNaissance" required>
                
                <label for="poids">Poids (kg)</label>
                <input type="number" id="poids" name="poids" min="0" required>
                
                <label for="taille">Taille (cm)</label>
                <input type="number" id="taille" name="taille" min="0" required>
                
                <button type="button" onclick="calculerIMC()">CALCULEZ</button>
            </form>
        </div>
        <div id="resultat"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
